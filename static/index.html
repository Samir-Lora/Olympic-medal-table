<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>
    <title>Olympic medal table</title>
</head>

<body>
    <section>
        <div class="container m-auto">

            <h1 class="h1 text-center"> Olympic medal table </h1>

            <table id="table" class="table table-striped mt-5">
                <thead>
                    <tr>
                        <th class="fw-bold pb-3 text-center fw-bold ">Posicion</th>
                        <th class=" pb-3 col-6">Country</th>
                        <th class="text-center"> <img src="static/img/oro.png" alt="gold"></th>
                        <th class="text-center"><img src="static/img/plata.png" alt="silver"></th>
                        <th class="text-center"> <img src="static/img/bronce.png" alt="bronze"></th>
                        <th class="text-center"><img src="static/img/total.png" alt="all"></th>
                    </tr>
                </thead>
                <tbody>
                </tbody>
            </table>
        </div>
    </section>
    <script src="static/js/ajax.js"></script>
</body>

</html>
